<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: #4caf50;
      }
      ul {
        list-style-type: none;
        padding: 0;
        max-width: 600px;
        margin: 20px auto;
      }
      li {
        padding: 10px;
        font-size: 1.2em;
      }
      li strong {
        color: #333;
      }
      .contact-section {
        text-align: center;
        margin-top: 40px;
      }
      .contact-section h2 {
        color: #4caf50;
      }
      .contact-section a {
        color: #007bff;
        text-decoration: none;
        font-size: 1.1em;
      }
      .contact-section a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Personal Biodata</h1>
    <ul>
      <li><strong>Name:</strong> {{ name }}</li>
      <li><strong>Age:</strong> {{ age }}</li>
      <li><strong>University:</strong> {{ university }}</li>
      <li><strong>Course:</strong> {{ course }}</li>
    </ul>
  </body>
</html>
